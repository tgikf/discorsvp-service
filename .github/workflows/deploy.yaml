name: Deploy to Google App Engine
on:
    push:
        branches:
            - main
jobs:
    build:
        name: GAE Deploy
        runs-on: ubuntu-latest
        steps:
            - uses: 'actions/checkout@v3'
            - uses: 'google-github-actions/auth@v0'
              with:
                  credentials_json: ${{ secrets.gcp_credentials }}
            - uses: 'google-github-actions/deploy-appengine@v0'

